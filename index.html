<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>2조 페이지</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <link href="./css/notice.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/schedule.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./javaScript/notice.js"></script>
    <script type="module" src="./javaScript/schedule.js"></script>
    <script type="module" src="./javaScript/board.js"></script>
  </head>

      <!-- header -->
  <div class="text-center headerBox">
    <div
      class="col-lg-6 mx-auto"
      style="
        width: 40%;
        height: 10%;
        background-color: black;
        color: white;
        border-radius: 10px;
      "
    >
      <h1 style="font-size: 8em;letter-spacing:20px;">2조</h1>
    </div>
    <div>
      <p style="font-size: 3em; margin-top: 30px">
        javascript 종합한 힘내자!!!
      </p>
    </div>
  </div>

    <!-- wrap -->
    <div class="col-lg-8 mx-auto py-md-1">

      <!-- 공지화면 -->
      <div class="mainBox">
        <div class="subBox"></div>
      </div>

      <!-- 공지 수정창 -->
      <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="titleInput"
            placeholder="제목"
          />
          <label for="floatingInput"></label>
        </div>
        <div class="form-control">
          <textarea
            class="form-control"
            id="contentInput"
            cols="30"
            rows="12"
            placeholder="내용"
          >
          </textarea>
          <label for="floatingInput"></label>
        </div>
        <div class="btnsBox">
          <button id="postingbtn" type="button" class="postingbtn">확인</button>
          <button id="closeBtn" type="button" class="postingbtn">닫기</button>
        </div>
      </div>
      <div class="rap">
        <div class="header">
          <div class="btn prevDay"></div>
          <h2 class="dateTitle"></h2>
          <div class="btn nextDay"></div>
        </div>

        <div class="grid dateHead">
          <div>일</div>
          <div>월</div>
          <div>화</div>
          <div>수</div>
          <div>목</div>
          <div>금</div>
          <div>토</div>
        </div>

        <div class="grid dateBoard"></div>
      </div>
      <div class="schedulePopup">
        <h1
          class="todayDate"
          style="font-size: 3rem; margin: 20px 0px 20px 0px"
        ></h1>
        <textarea
          id="scheduleContent"
          class="scheduleContent"
          cols="35"
          rows="17"
        ></textarea>
        <div class="btnWrap" >
          <button id="schedulePopupSubmit" class="schedulePopupSubmit">
            확인
          </button>
          <button id="schedulePopupClose" class="schedulePopupClose">
            닫기
          </button>
        </div>
      </div>
    </div>
    <!-- board -->
    
    <div style="width: 70%; margin: auto; margin-top: 100px;position: relative;">
      <h4>회의록게시판</h4>
      <button style="width: 100px; height: 40px;position: absolute; left: 91%; bottom: 85%; background-color: black; color: white;" type="button" id="boardModalBtn">글쓰기</button>
      <table class="table">
          <thead class="table-light">
              <tr>
                  <th>번호</th>
                  <th>날짜</th>
                  <th>제목</th>
              </tr>
          </thead>
          <tbody id="boardTbody">
          </tbody>
      </table>

      
      <div class="">
          <nav aria-label="...">
              <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                      <a class="page-link" href="#" tabindex="-1" aria-disabled="true">＜</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item active" aria-current="page">
                      <a class="page-link" href="#">2</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                      <a class="page-link" href="#">＞</a>
                  </li>
              </ul>
          </nav>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      </div>

      <div class="modal" id="boardModal" tabindex="-1">
          <form id="boardModalForm">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title">회의록</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal"
                              aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <div>
                              <div class="mb-3">
                                  <label for="boardTitle" class="form-label">제목</label>
                                  <input type="text" class="form-control" id="boardTitle" placeholder="제목">
                              </div>
                              <div class="mb-3">
                                  <label for="boardContent" class="form-label">내용</label>
                                  <textarea class="form-control" id="boardContent" placeholder="내용"
                                      rows="5"></textarea>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer" style="height: 100px;" >
                          <button type="button" class="btn btn-secondary" style="width: 100px;height: 40px;" data-bs-dismiss="modal">닫기</button>
                          <button type="button" class="btn btn-secondary" id="boardModalWriteBtn" style="width: 100px;height: 40px">등록</button>
                          <button type="button" class="btn btn-secondary" id="boardModalUpdateBtn" style="width: 100px;height: 40px">수정</button>
                          <button type="button" class="btn btn-secondary" id="boardModalDeleteBtn" style="width: 100px;height: 40px">삭제</button>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
  <!-- board end -->
  </body>
</html>
